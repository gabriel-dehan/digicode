<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap-darkly-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <div id="digicode">
        <ul class="btn-toolbar">
          <div class="btn-group head-row">
            <li class="btn btn-default btn-xlg">1</li>
            <li class="btn btn-default btn-xlg">2</li>
            <li class="btn btn-default btn-xlg">3</li>
          </div>
          <div class="btn-group no-borders">
            <li class="btn btn-default btn-xlg">4</li>
            <li class="btn btn-default btn-xlg">5</li>
            <li class="btn btn-default btn-xlg">6</li>
          </div>
          <div class="btn-group foot-row">
            <li class="btn btn-default btn-xlg">7</li>
            <li class="btn btn-default btn-xlg">8</li>
            <li class="btn btn-default btn-xlg">9</li>
          </div>
        </ul>
      </div>

      <script src="js/zepto.min.js" type="text/javascript"></script>
      <script src="js/digicode.js" type="text/javascript"></script>
      <script type="text/javascript">
        $(function() {
            $("#digicode li").digicode({
                api: 'http://www.google.com',
                resetDelay: 10,
                eventType: 'click tap'
            });
        });
      </script>
    </body>
</html>
