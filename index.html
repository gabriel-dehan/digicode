<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap-darkly-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <div class="masterkey-app">
        <div id="digicode">
          <h1>Enter passcode</h1>
          <ul class="password">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>

          <ul class="code-panel">
            <div class="ipad-row ipad-head-row">
              <li class="key">1</li>
              <li class="key">2</li>
              <li class="key">3</li>
            </div>
            <div class="ipad-row">
              <li class="key">4</li>
              <li class="key">5</li>
              <li class="key">6</li>
            </div>
            <div class="ipad-row">
              <li class="key">7</li>
              <li class="key">8</li>
              <li class="key">9</li>
            </div>
            <div class="ipad-row ipad-foot-row">
              <li class="no-action simple-key key-lg">&nbsp;</li>
              <li class="key">0</li>
              <li class="simple-key delete text-default">Cancel</li>
            </div>
          </ul>
        </div>
      </div>

      <script src="js/zepto.min.js" type="text/javascript"></script>
      <script src="js/digicode.js" type="text/javascript"></script>
      <script type="text/javascript">
        $(function() {
            $("#digicode .code-panel li").digicode({
                api: 'http://www.google.com',
                resetDelay: 10,
                eventType: 'click tap',
                inputDisplay: '#digicode .password li'
            });
        });
      </script>
    </body>
</html>
